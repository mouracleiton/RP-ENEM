<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>

  <!-- Border glow -->
  <rect x="8" y="8" width="496" height="496" rx="56" fill="none" stroke="url(#glow)" stroke-width="4" opacity="0.5"/>

  <!-- ITA Text -->
  <text x="256" y="200" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" fill="url(#glow)" text-anchor="middle">ITA</text>

  <!-- RP Text -->
  <text x="256" y="310" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">RP</text>

  <!-- Rocket icon -->
  <g transform="translate(206, 340) scale(2)">
    <path d="M50 0 L55 15 L60 15 L55 30 L60 35 L50 50 L40 35 L45 30 L40 15 L45 15 Z" fill="url(#glow)" opacity="0.8"/>
    <circle cx="50" cy="22" r="5" fill="#0a0a1a"/>
  </g>

  <!-- Stars decoration -->
  <circle cx="80" cy="100" r="4" fill="#00d4ff" opacity="0.6"/>
  <circle cx="432" cy="80" r="3" fill="#00ff88" opacity="0.5"/>
  <circle cx="100" cy="400" r="5" fill="#00d4ff" opacity="0.4"/>
  <circle cx="420" cy="420" r="4" fill="#00ff88" opacity="0.6"/>
  <circle cx="60" cy="250" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="450" cy="280" r="3" fill="#ffffff" opacity="0.3"/>
</svg>
